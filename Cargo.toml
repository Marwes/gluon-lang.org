[package]
name = "try_gluon"
version = "0.5.0"
authors = ["Markus <marwes91@gmail.com>"]

license = "MIT"


[workspace]
members = ["gluon_master"]

[[bin]]
name = "try_gluon"
path = "src/app/main.rs"

[dependencies]
env_logger = "0.5"
failure = "0.1"
futures = "0.1.0"
glob = "0.2"
home = "0.3"
hubcaps = "0.4"
iron = "0.6.0"
log = "0.4"
mount = "0.4.0"
persistent = "0.4.0"
regex = "0.2.7"
serde = "1"
serde_derive = "1"
serde_json = "1"
staticfile = "0.5.0"
structopt = "0.2"
tokio-core = "0.1"
urlencoded = "0.6.0"
hyper = "0.11"

gluon = { version = "0.9.0", features = ["serialization"] }
gluon_format = "0.9.0"
gluon_master = { path = "gluon_master", features = ["serialization"] }
