[package]
name = "try_gluon"
version = "0.5.0"
authors = ["Markus <marwes91@gmail.com>"]

license = "MIT"


[workspace]
members = ["gluon_master"]

[[bin]]
name = "try_gluon"
path = "src/app/main.rs"

[dependencies]
futures = "0.1.0"
iron = "0.6.0"
persistent = "0.4.0"
staticfile = "0.5.0"
mount = "0.4.0"
urlencoded = "0.6.0"
serde_json = "0.7.0"
log = "0.3.6"
env_logger = "0.3.4"
regex = "0.2.7"
home = "0.3"
glob = "0.2"
failure = "0.1"

gluon = { version = "0.9.0", features = ["serialization"] }
gluon_format = "0.9.0"
gluon_master = { path = "gluon_master", features = ["serialization"] }
